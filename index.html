<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neon Snake | Premium Edition</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto+Mono:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üêç</text></svg>">

   <!-- Base Mini App Tags -->
  <meta name="mini-app" content="embed-sdk-v1">
  <meta name="ethereum-domain-verification" content="domainbaseorg">
  <!-- ========== OLD FARCASTER MINI APP FORMAT (for Base.dev preview) ========== -->
  <meta 
    name="fc:miniapp" 
    content='{
      "version": "next",
      "imageUrl": "https://i.imgur.com/w8HqfVu.jpeg",
      "button": {
        "title": "play Neon Snake",
        "action": {
          "type": "launch_frame", 
          "url": "https://snake-psi-sooty.vercel.app/"
        }
      }
    }'
  />
  
  <!-- Farcaster Frame Meta Tags -->
  <meta property="fc:frame" content="vNext" />
  <meta property="fc:frame:image" content="https://i.imgur.com/w8HqfVu.jpeg" />
  <meta property="fc:frame:button:1" content="Neon Snake" />
  <meta property="fc:frame:post_url" content="https://snake-psi-sooty.vercel.app/" />
  
  <!-- Farcaster Mini App Meta Tag -->
  <meta name="fc:miniapp" content="https://snake-psi-sooty.vercel.app/" />
  
  <!-- Social Media Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="og:title" content="Neon Snake">
  <meta property="og:description" content="Navigate the glowing grid in this fast-paced arcade thriller! Grow your neon serpent!">
  <meta property="og:image" content="https://i.imgur.com/w8HqfVu.jpeg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://snake-psi-sooty.vercel.app/">
  
  <title>Neon Snake</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json"> 
</head>
<body>
    <div class="container">
        <!-- Header Section - Compact -->
        <header class="game-header">
            <div class="logo">
                <i class="fas fa-gamepad"></i>
                <h1>NEON<span>SNAKE</span></h1>
            </div>
            <div class="header-controls">
                <button id="sound-toggle" class="btn-icon small">
                    <i class="fas fa-volume-up"></i>
                </button>
                <button id="theme-toggle" class="btn-icon small">
                    <i class="fas fa-palette"></i>
                </button>
            </div>
        </header>

        <!-- Main Game Area -->
        <main class="game-main">
            <!-- Top Stats Bar -->
            <div class="top-stats-bar">
                <div class="stat-item">
                    <div class="stat-icon">
                        <i class="fas fa-star"></i>
                    </div>
                    <div class="stat-info">
                        <p class="stat-label">SCORE</p>
                        <h3 id="score">0</h3>
                    </div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                    <div class="stat-info">
                        <p class="stat-label">HIGH SCORE</p>
                        <h3 id="high-score">0</h3>
                    </div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-icon">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="stat-info">
                        <p class="stat-label">LEVEL</p>
                        <h3 id="level">1</h3>
                    </div>
                </div>
                
                <div class="stat-item">
                    <div class="stat-icon">
                        <i class="fas fa-apple-alt"></i>
                    </div>
                    <div class="stat-info">
                        <p class="stat-label">FOOD</p>
                        <h3 id="food-count">0</h3>
                    </div>
                </div>
            </div>

            <!-- Game Board Area -->
            <div class="game-board-container">
                <div class="game-board" id="game-board">
                    <!-- Game grid will be generated by JavaScript -->
                </div>
            </div>

            <!-- Game Controls Area -->
            <div class="controls-area">
                <!-- Game Action Buttons -->
                <div class="action-buttons">
                    <button id="pause-btn" class="btn btn-primary action-btn" disabled>
                        <i class="fas fa-pause"></i>
                        <span>PAUSE</span>
                    </button>
                    <button id="restart-btn" class="btn btn-warning action-btn">
                        <i class="fas fa-redo"></i>
                        <span>RESTART</span>
                    </button>
                </div>

                <!-- Touch Controls -->
                <div class="touch-controls-container">
                    <div class="touch-grid">
                        <div class="touch-btn" id="up-btn"><i class="fas fa-arrow-up"></i></div>
                        <div class="touch-btn" id="left-btn"><i class="fas fa-arrow-left"></i></div>
                        <div class="touch-btn" id="down-btn"><i class="fas fa-arrow-down"></i></div>
                        <div class="touch-btn" id="right-btn"><i class="fas fa-arrow-right"></i></div>
                    </div>
                    <p class="mobile-hint">Use buttons or arrow keys</p>
                </div>
            </div>
        </main>

        <!-- Game Status Messages -->
        <div class="game-overlay" id="start-screen">
            <div class="overlay-content">
                <div class="snake-icon">
                    <i class="fas fa-snake"></i>
                </div>
                <h2>NEON SNAKE</h2>
                <p class="subtitle"></p>
                <p>Control the snake, eat the food, and grow as long as possible!</p>
                
                <div class="overlay-controls">
                    <button id="start-game-btn" class="btn btn-primary btn-large">
                        <i class="fas fa-play"></i> START GAME
                    </button>
                </div>
                
                <div class="overlay-instructions">
                    <p><i class="fas fa-keyboard"></i> <strong>Desktop:</strong> Arrow Keys or WASD</p>
                    <p><i class="fas fa-mobile-alt"></i> <strong>Mobile:</strong> Use control buttons</p>
                    <p><i class="fas fa-space-awesome"></i> Press SPACE to pause</p>
                </div>
            </div>
        </div>

        <div class="game-overlay" id="game-over-screen" style="display: none;">
            <div class="overlay-content">
                <div class="game-over-icon">
                    <i class="fas fa-skull"></i>
                </div>
                <h2>GAME OVER</h2>
                
                <div class="game-over-stats">
                    <div class="stat">
                        <p>SCORE</p>
                        <h3 id="final-score">0</h3>
                    </div>
                    <div class="stat">
                        <p>LENGTH</p>
                        <h3 id="final-length">0</h3>
                    </div>
                    <div class="stat">
                        <p>FOOD</p>
                        <h3 id="final-food">0</h3>
                    </div>
                </div>
                
                <div class="overlay-controls">
                    <button id="play-again-btn" class="btn btn-primary">
                        <i class="fas fa-redo"></i> PLAY AGAIN
                    </button>
                    <button id="back-to-menu" class="btn btn-secondary">
                        <i class="fas fa-home"></i> MENU
                    </button>
                </div>
            </div>
        </div>

        <!-- Footer -->
       
    </div>

    <!-- Audio Elements -->
    <audio id="eat-sound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" type="audio/mpeg">
    </audio>
    <audio id="game-over-sound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-game-over-470.mp3" type="audio/mpeg">
    </audio>
    <audio id="move-sound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-plastic-bubble-click-1124.mp3" type="audio/mpeg">
    </audio>

    <!-- Base Mini App SDK -->
  <script src="https://embed-sdk.base.org/embed-sdk.js"></script>
  
  <!-- Farcaster Mini App SDK - THIS HIDES THE SPLASH SCREEN -->
  <script type="module">
    import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk';
    window.FarcasterMiniAppSDK = sdk;
    
    document.addEventListener('DOMContentLoaded', async () => {
      await sdk.actions.ready();
    });
  </script>
  
  <!-- Your Game Script -->
  <script src="script.js"></script>
</body>
</html>
